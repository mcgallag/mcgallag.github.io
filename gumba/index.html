<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gumba Generator</title>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="gumba.png" id="gumba" />
  <div id="main">
    <canvas id="canvas"></canvas>
    <div id="form">
      <label for="fontsize" id="fontsizeLabel">Font:</label>
      <input type="range" min="16" max="64" value="24" step="2" name="fontsize" id="fontsize">
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
  </div>
</body>
</html>
